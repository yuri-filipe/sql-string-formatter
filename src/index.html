<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Sql String Formatter</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand" href="#">Debug do vscode para SQL</a>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start bg-light"
      data-bs-backdrop="false"
      data-bs-scroll="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Selecione o tipo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
      </div>
      <div class="dropdown-divider"></div>
      <div>
        <div>
          <ul>
            <li>
              <button type="button" data-item="1" class="button btn w-100 btn-outline-primary active">
                Debug do vscode para SQL
              </button>
            </li>
            <li>
              <button type="button" data-item="2" class="button btn w-100 btn-outline-primary">
                Código do vscode para SQL
              </button>
            </li>
            <li>
              <button type="button" data-item="3" class="button btn w-100 btn-outline-primary">
                SQL para código do vscode
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

   
      <div>
        <div class="container-fluid">
          <div class="input-group">
            <span class="input-group-text">Cole aqui a string SQL</span>
            <textarea id="input-text" class="form-control" ></textarea>
          </div>
        </div>
        <div class="submit-section-button">
          <button id = "button-submmit" class="btn btn-outline-primary">Formatar</button>
        </div>
    
    </div>
  </body>
  <script src="/js/interface.js"></script>
  <script src="/js/script.js"></script>
</html>
